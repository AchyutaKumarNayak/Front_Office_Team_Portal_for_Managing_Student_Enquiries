<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-container {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container h2 {
            color: #FF5722;
            margin-bottom: 20px;
        }
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #E64A19;
        }
        .form-container .small-text {
            text-align: center;
            margin-top: 15px;
        }
        .form-container .small-text a {
            color: #FF5722;
            text-decoration: none;
        }
        .side-text {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            flex: 1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 30px;
        }
        .side-text h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
      
        <h2>Unlock your account here</h2>
        <h5>Your Email: <p th:text="${unlock.userEmail}"></h5>
        <p th:text="${succMsg}" class="text-success">
        <p th:text="${errMsg}" class="text-danger">         
      <form th:action="@{/unlock}"  th:object="${unlock}" method="POST">
        <input type="hidden" th:field="${unlock.userEmail}">
        <input type="text" placeholder="Temporary Password" th:field="*{tempPassword}" required>
        <input type="password" placeholder="New Password" th:field="*{newPassword}" required>
        <input type="password" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
        <button type="submit">UNLOCK</button>
        <div class="small-text">
            <p>Already Unlocked? <a href="login">LOGIN HERE</a></p>
        </div>
      </form>
    </div>
    <div class="side-text">
        <h2>Achyuta IT</h2>
        <p>Achyuta IT is more than just a Software Training Institute</p>
        <p>Student Satisfaction is at most important for us.</p>
    </div>
</div>

</body>
</html>
