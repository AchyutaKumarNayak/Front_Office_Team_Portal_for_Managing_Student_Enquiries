<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Achyuta IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .navbar .logout {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .performance {
            font-size: 24px;
            margin-top: 20px;
        }
        .performance span {
            display: block;
            margin: 10px 0;
        }
        .performance .enrolled {
            color: green;
        }
        .performance .lost {
            color: red;
        }
        .avatar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <div class="container">
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard">
        <img alt="" src="image/logo.png" width="150px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquires">View Enquiry</a>
        </li>
      </ul>
    </div>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </div>
</nav>
<div class="content">
    <h2>Your Performance</h2>
    <div class="performance">
        <span>Total Enquiries:</span><p th:text="${dashboardRes.totalEnquiriesCount}"/>
        <span class="enrolled">Enrolled:</span><p th:text="${dashboardRes.enrolledCount}"/>
        <span class="lost">Lost:</span><p th:text="${dashboardRes.lostCount}"/>
    </div>
    <div class="avatar">
        <img src="image/lady.jpeg" alt="Avatar" style="height: 150px;">
    </div>
</div>
 
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
