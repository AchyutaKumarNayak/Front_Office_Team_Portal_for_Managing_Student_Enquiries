<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Enquiry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .custom-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .navbar-custom {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 2px -2px gray;
        }
        .navbar-brand img {
            max-width: 100px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard">
        <img alt="" src="image/logo.png" width="150px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="dashboard">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="enquires">View Enquiry</a>
        </li>
      </ul>
        <a href="/logout" class="btn btn-danger ms-auto">Logout</a>
      
    </div>
  </div>
</nav>

<!-- Form -->
<div class="custom-form">
    <div class="custom-header">
        <h2>Add Student Enquiry Here</h2>
    </div>
      <p th:text="${succMsg}" class="text-success">
      <p th:text="${errMsg}" class="text-danger">
    <form th:action="@{/enquiry}" th:object="${addEnquiry}" method="POST">
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter Student Name" th:field="*{studentName}" required>
        </div>

        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number" th:field="*{studentPhn}"  required>
        </div>

        <div class="mb-3">
            <label for="classMode" class="form-label">Class Mode</label>
            <select class="form-select" id="classMode" th:field="*{courseMode}"  required>
                <option value="">-Select-</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select class="form-select" id="course" th:field="*{courseName}"  required>
                <option value="">-Select-</option>
                <option th:each="course : ${coursesName}" th:value="${course}"  th:text="${course}" > </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="enquiryStatus" class="form-label">Enquiry Status</label>
            <select class="form-select" id="enquiryStatus" th:field="*{enquiryStatus}"  required>
                <option value="">-Select-</option>
                <option th:each="status : ${enquiriesStatus}" th:value="${status}"  th:text="${status}" > </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
