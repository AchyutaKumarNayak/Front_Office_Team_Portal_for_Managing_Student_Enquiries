<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achyuta IT - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            display: flex;
            width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-left {
            flex: 1;
            padding: 20px;
        }
        .login-right {
            flex: 1;
            background: linear-gradient(to right, #ff5722, #ff8a50);
            color: white;
            padding: 20px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .login-left img {
            display: block;
            margin: 0 auto 20px;
        }
        .login-left h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 20px;
        }
        .login-left input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-left button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-left button:hover {
            background-color: #ff8a50;
        }
        .login-left a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #ff5722;
            text-decoration: none;
        }
        .login-left a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="login-left">
            <img alt="" src="image/logo.png" width="150px">
            <h2>Please login to your account</h2>
            <p th:text="${errMsg}" class="text-danger"/>
            <form th:action="@{/login}" th:object="${loginForm}" method="POST">
                <input type="email" placeholder="Useremail" th:field="*{userEmail}" required>
                <input type="password" placeholder="Password" th:field="*{password}" required>
                <button type="submit" >LOG IN</button>
                <a href="forgot">Forgot password?</a>
                <a href="signup">CREATE NEW</a>
            </form>
        </div>
        <div class="login-right">
            <div>
                <h2>Achyuta IT is more than just a Software Training Institute</h2>
                <p>Student Satisfaction is our top priority.</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
