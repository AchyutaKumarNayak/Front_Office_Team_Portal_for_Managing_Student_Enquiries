<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Enquiries - Achyuta IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .navbar .logout {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .filters select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 150px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f9f9f9;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

    <table class="table table-striped table-hover table-borderd" id="enqTable">
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>Name</th>
                <th>Course</th>
                <th>Contact Number</th>
                <th>Enquiry Date</th>
                <th>Enquiry Status</th>
                <th>Course Mode</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enq,iterStat : ${enquiries}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${enq.studentName}"></td>
                <td th:text="${enq.courseName}"></td>
                <td th:text="${enq.studentPhn}"></td>
                <td th:text="${enq.createdDate}"></td>
                <td th:text="${enq.enquiryStatus}"></td>
                <td th:text="${enq.courseMode}"></td>
                <td><a th:href="@{/edit}" class="btn btn-primary">Edit</a></td>
            </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
